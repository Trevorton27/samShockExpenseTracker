<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Expenses</h1>
    <div class="expenseForm">
        <form id="expenseInput">
            <label for="date">Date:</label>
            <input type="date" name="Date" id="date" required>
            <br>
            <label for="paymentMethod">Payment Method:</label>
            <select name="paymentMethod" id="paymentMethod">
                <option value="default">Please select one...</option>
                <option value="cc">Credit Card</option>
                <option value="cash">Cash</option>
                <option value="crypto">Cryptocurrency</option>
                <option value="check">Check</option>
                <option value="other">Other</option>
            </select>
            <br>
            <label for="item">Item:</label>
            <input type="text" name="item" id="item" placeholder="What did you get?" required>
            <br>
            <label for="itemLocation">Store:</label>
            <input type="text" name="location" id="location" placeholder="Where did you go?" required>
            <br>
            <label for="amount">Amount:</label>
            <input type="number" name="amount" id="amount" placeholder="*Gulp* How much?" required>
            <br>
            <button type="submit" name="submit" id="submit">Submit</button>
        </form>
    </div>
    
    <br><br>

    <div class="expenseTable">
        <table id="expenseTable">
            <tbody>
                <th>Date</th>
                <th>Payment</th>
                <th>Item</th>
                <th>Store</th>
                <th>Amount</th>
            </tbody>
        </table>
        </div>
    <script src="script.js"></script>
</body>
</html>

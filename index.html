<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Expenses</h1>
    <div class="expenseForm">
        <form  id="expenseInput">
            <label for="date">Date:</label>
            <input type="date" name="Date" id="date">
            <br>
            <label for="paymentMethod">Payment Method:</label>
            <select name="paymentMethod" id="paymentMethod">
                <option value="default">Please select payment method...</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Cash">Cash</option>
                <option value="Crypto">Cryptocurrency</option>
                <option value="Check">Check</option>
                <option value="Other">Other</option>
            </select>
            <br>
            <label for="item">Item:</label>
            <input type="text" name="item" id="item" placeholder="What did you get?">
            <br>
            <label for="itemLocation">Store:</label>
            <input type="text" name="location" id="location" placeholder="Where did you go?">
            <br>
            <label for="amount">Amount:</label>
            <input type="number" name="amount" id="amount" placeholder="*Gulp* How much?">
            <br>
            <button type="submit" name="submit" id="submit">Submit</button>
        </form>
    </div>
    
    <br><br>

    <div class="expenseTableWrapper">
        <table  id="expenseTable">
            <tbody>
                <th>Date</th>
                <th>Payment</th>
                <th>Description</th>
                <th>Location</th>
                <th>Amount</th>
            </tbody>
        </table>
        </div>
    <script src="script.js"></script>
</body>
</html>
